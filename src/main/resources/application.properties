# ==============================
# Spring Boot & Cloud Configurations
# ==============================
server.port=9090
spring.application.name=medfusion-api-gateway

# ==============================
# Service Discovery (If using Eureka)
# ==============================
spring.cloud.discovery.enabled=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# ==============================
# OAuth 2.0 Authentication (JWT)
# ==============================
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8081/realms/myrealm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8081/realms/myrealm/protocol/openid-connect/certs

# ==============================
# Spring Cloud Gateway Routes
# ==============================
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://USER-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/users/**

spring.cloud.gateway.routes[1].id=auth-service
spring.cloud.gateway.routes[1].uri=lb://AUTH-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/auth/**

# ==============================
# CORS Configuration
# ==============================
spring.webflux.cors.allowed-origins=*
spring.webflux.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.webflux.cors.allowed-headers=*
spring.webflux.cors.allow-credentials=true

# ==============================
# Logging (Optional)
# ==============================
logging.level.org.springframework.cloud.gateway=DEBUG
